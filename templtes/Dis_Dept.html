<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Display Dept Table</h1>
        <table style="text-align: center; border-color:red;border-collapse:collapse; height:300px "border="4px"  >
            <tr>
                <th>Deptno</th>
                <th>Dname</th>
                <th>Loc</th>
            </tr>
            {% for do in dept %}
            <tr>
                <td>{{do.Deptno}}</td>
                <td>{{do.Dname}}</td>
                <td>{{do.Loc}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
