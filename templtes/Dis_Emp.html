<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Display Employe Table</h1>
        <table style="text-align: center; border-color:rgb(229, 255, 0);border-collapse:collapse;height:400px;"border="4px" >
            <tr>
                <th>Empno</th>
                <th>Ename</th>
                <th>Job</th>
                <th>Mgr</th>
                <th>Salary</th>
                <th>HireDate</th>
                <th>Comm</th>
                <th>Deptno</th>
            </tr>
            {% for eo in employe %}
            <tr>
                <td>{{eo.Empno}}</td>
                <td>{{eo.Ename}}</td>
                <td>{{eo.Job}}</td>
                <td>{{eo.Mgr}}</td>
                <td>{{eo.Salary}}</td>
                <td>{{eo.HireDate}}</td>
                <td>{{eo.Comm}}</td>
                <td>{{eo.Deptno}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
